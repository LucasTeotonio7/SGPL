<mat-card>
    <mat-card-title>
        {{title}}
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome do Produto"
            [(ngModel)]="product.name" name="nomeProduto">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Unidade"
            [(ngModel)]="product.unit_measurement" name="unidade">
        </mat-form-field>

        <mat-form-field>

            <input matInput placeholder="Data cadastro"

        </mat-form-field> -->
    </form>
    <button *ngIf="product.id == null" mat-raised-button color='primary' (click)='createProduct()'>
        Salvar
    </button>
    <button *ngIf="product.id != null" mat-raised-button color='primary' (click)='updateProduct()'>
        Atualizar
    </button>

    <button mat-raised-button (click)='cancelar()'>
        Cancelar
    </button>
</mat-card>
