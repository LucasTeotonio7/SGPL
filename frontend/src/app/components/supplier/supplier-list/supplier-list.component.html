<div class="mat-elevation-z4 cont-1">
    <table mat-table [dataSource]="supplier">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>NOME</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Cpf Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let row">{{row.cpf}}</td>
      </ng-container>

      <!-- dateOfJoining Column -->
      <ng-container matColumnDef="dateOfJoining">
        <th mat-header-cell *matHeaderCellDef>DATA DE ADESÃO</th>
        <td mat-cell *matCellDef="let row">{{row.dateOfJoining}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>AÇÕES</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="editar/{{row.id}}" class="action-button edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="excluir/{{row.id}}" class="action-button delete">
                <i class="material-icons">
                    delete
                </i>
            </a>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons></mat-paginator>
  </div>
